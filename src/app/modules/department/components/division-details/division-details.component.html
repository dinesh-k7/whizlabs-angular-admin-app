<!-- Table loading spinner -->
<div class="table-loading-shade" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>

<mat-list role="list" *ngIf="fields && fields.length">
  <mat-list-item role="listitem" *ngFor="let field of fields">
    {{ field.name }}</mat-list-item
  >
</mat-list>

<div *ngIf="fields && !fields.length && !isLoading">
  &nbsp; &nbsp; No field found.
</div>
