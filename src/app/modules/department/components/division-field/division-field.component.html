<section class="division-field-section">
  <div class="table-loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>

  <mat-card-header class="card-header">
    <mat-card-title>Division Field Detail</mat-card-title>
  </mat-card-header>
  <div class="table-header">
    <!-- Add button -->
    <button mat-raised-button color="primary" (click)="addNew()">
      <mat-icon>add</mat-icon> Add new
    </button>
  </div>

  <table
    mat-table
    [dataSource]="divisionFieldList"
    class="mat-elevation-z8 division-field-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- Division Name Column -->
    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef>Division Name</th>
      <td mat-cell *matCellDef="let element">{{ element.division_name }}</td>
    </ng-container>

    <!-- Field Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Field Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Field Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Field Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Table actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>

      <td mat-cell *matCellDef="let row">
        <button mat-menu-item (click)="editDivisionField(row)">
          <mat-icon aria-label="Edit">create</mat-icon>
        </button>
        <button mat-menu-item>
          <mat-icon aria-label="Delete" (click)="deleteDivisionField(row)"
            >clear</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999">No data Division Field available.</td>
    </tr>
  </table>
</section>
